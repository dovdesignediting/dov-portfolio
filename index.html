<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dov Design Studio</title>
    
    <link rel="icon" type="image/png" href="https://i.postimg.cc/rsB29YTx/Picsart-26-01-19-19-13-14-199.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Heebo:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Heebo', sans-serif; 
            background-color: #09090b; 
            color: #fafafa; 
            overflow-x: hidden; 
            scroll-behavior: smooth;
            -webkit-user-select: none;
            user-select: none;
            /* ביטול הסימן הכחול בלחיצה בנייד */
            -webkit-tap-highlight-color: transparent;
        }
        .serif { font-family: 'Playfair Display', serif; }
        .brand-logo { height: 45px; width: auto; object-fit: contain; }
        .masonry-grid { columns: 2; gap: 10px; }
        @media (min-width: 768px) { .masonry-grid { columns: 3; } }
        
        .masonry-item { 
            break-inside: avoid; 
            margin-bottom: 10px; 
            position: relative;
            cursor: pointer;
        }

        .img-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 5; background: rgba(0,0,0,0);
        }

        /* Lightbox - חלון תצוגה מוגדלת */
        #lightbox {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 100;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        #lightbox.active { display: flex; }
        #lightbox-img { max-width: 90%; max-height: 80vh; border: 1px solid #333; }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.05);
            color: white;
            padding: 20px 15px;
            cursor: pointer;
            font-size: 24px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .nav-btn:hover { background: #f59e0b; color: black; }
        .prev { left: 10px; }
        .next { right: 10px; }
        .close-lb { top: 20px; right: 20px; position: absolute; font-size: 30px; cursor: pointer; }

        .page { display: none; }
        .page.active { display: block; animation: fadeIn 0.6s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .cat-btn { white-space: nowrap; display: inline-flex; align-items: center; justify-content: center; min-width: 80px; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="lightbox">
        <span class="close-lb" onclick="closeLightbox()">&times;</span>
        <div class="nav-btn prev" onclick="changeImg(-1)">&#10094;</div>
        <img id="lightbox-img" src="" alt="Dov's Work">
        <div class="nav-btn next" onclick="changeImg(1)">&#10095;</div>
    </div>

    <header id="main-header" class="fixed top-0 left-0 right-0 z-50 py-6 px-6 bg-transparent transition-all">
        <div class="container mx-auto flex items-center justify-between">
            <button onclick="showPage('home')">
                <img src="https://i.postimg.cc/rsB29YTx/Picsart-26-01-19-19-13-14-199.png" alt="Dov Studio" class="brand-logo">
            </button>
            <nav class="hidden md:flex gap-8 text-[10px] uppercase tracking-widest font-bold">
                <button onclick="showPage('home')" class="hover:text-amber-500" data-he="בית" data-en="HOME">בית</button>
                <button onclick="showPage('gallery')" class="hover:text-amber-500" data-he="עבודות" data-en="WORKS">עבודות</button>
                <a href="#contact-section" class="hover:text-amber-500" data-he="צור קשר" data-en="CONTACT">צור קשר</a>
            </nav>
            <button id="lang-toggle" onclick="toggleLang()" class="px-3 py-1 border border-amber-500 rounded text-xs font-bold text-amber-500 uppercase">EN</button>
        </div>
    </header>

    <main id="home-page" class="page active">
        <section class="h-screen flex items-center justify-center relative">
            <div class="absolute inset-0 bg-black/60 z-10"></div>
            <div class="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1497215728101-856f4ea42174?q=80&w=2000')] bg-cover bg-center"></div>
            <div class="relative z-20 text-center px-6">
                <h1 class="text-4xl md:text-7xl font-bold mb-6 serif" data-he="סטודיו העיצובים של דוב" data-en="Dov's Design Studio">סטודיו העיצובים של דוב</h1>
                <p class="text-zinc-400 text-lg mb-10 max-w-xl mx-auto font-light" data-he="מיתוג יוקרתי ועיצוב שמותיר חותם" data-en="Luxury branding and design that leaves a mark">מיתוג יוקרתי ועיצוב שמותיר חותם</p>
                <div class="flex flex-col md:flex-row gap-4 justify-center">
                    <button onclick="showPage('gallery')" class="px-12 py-4 bg-amber-500 text-black font-bold uppercase tracking-widest text-sm" data-he="צפה בעבודות" data-en="VIEW WORKS">צפה בעבודות</button>
                    <a href="#contact-section" class="px-12 py-4 border border-zinc-500 text-white font-bold uppercase tracking-widest text-sm hover:border-amber-500" data-he="דבר איתי" data-en="LET'S TALK">דבר איתי</a>
                </div>
            </div>
        </section>
        
        <section id="contact-section" class="py-24 bg-zinc-950 px-6">
            <div class="container mx-auto max-w-4xl text-center">
                <h2 class="text-3xl md:text-5xl font-bold mb-4 serif" data-he="בואו ניצור משהו גדול" data-en="Let's Create Greatness">בואו ניצור משהו גדול</h2>
                <div class="w-20 h-1 bg-amber-500 mx-auto mb-16"></div>
                <form action="https://formspree.io/f/mvzzqrnz" method="POST" class="max-w-xl mx-auto space-y-4">
                    <input type="text" name="name" required placeholder="שם מלא / Name" class="w-full bg-zinc-900 border border-zinc-800 p-4 outline-none focus:border-amber-500 text-sm">
                    <input type="email" name="email" required placeholder="אימייל / Email" class="w-full bg-zinc-900 border border-zinc-800 p-4 outline-none focus:border-amber-500 text-sm">
                    <textarea name="message" required rows="4" placeholder="איך אני יכול לעזור? / How can I help?" class="w-full bg-zinc-900 border border-zinc-800 p-4 outline-none focus:border-amber-500 text-sm resize-none"></textarea>
                    <button type="submit" class="w-full py-4 bg-amber-500 text-black font-bold uppercase tracking-[0.2em] text-xs">
                        <span data-he="שלח הודעה" data-en="SEND MESSAGE">שלח הודעה</span>
                    </button>
                </form>
            </div>
        </section>
    </main>

    <main id="gallery-page" class="page pt-32 pb-20">
        <div class="container mx-auto px-4 text-center">
            <h2 class="text-3xl font-bold mb-10 serif uppercase tracking-widest" data-he="העבודות שלי" data-en="MY WORKS">העבודות שלי</h2>
            
            <div class="flex flex-wrap justify-center gap-3 mb-12" id="filters">
                <button onclick="filterWorks('all')" class="cat-btn px-4 py-2 text-[10px] border border-amber-500 bg-amber-500 text-black font-bold uppercase">All</button>
                <button onclick="filterWorks('business_cards')" class="cat-btn px-4 py-2 text-[10px] border border-zinc-800 text-zinc-500 uppercase" data-he="כרטיסי ביקור" data-en="CARDS">כרטיסי ביקור</button>
                <button onclick="filterWorks('branding')" class="cat-btn px-4 py-2 text-[10px] border border-zinc-800 text-zinc-500 uppercase" data-he="מותגים" data-en="BRANDING">מותגים</button>
                <button onclick="filterWorks('posts')" class="cat-btn px-4 py-2 text-[10px] border border-zinc-800 text-zinc-500 uppercase" data-he="פוסטים" data-en="POSTS">פוסטים</button>
                <button onclick="filterWorks('ads')" class="cat-btn px-4 py-2 text-[10px] border border-zinc-800 text-zinc-500 uppercase" data-he="מודעות" data-en="ADS">מודעות</button>
            </div>

            <div id="gallery-grid" class="masonry-grid"></div>
            <button onclick="showPage('home')" class="mt-20 text-zinc-600 text-[10px] tracking-widest uppercase hover:text-amber-500">← חזרה לבית</button>
        </div>
    </main>

    <footer class="py-12 border-t border-zinc-900 text-center bg-black">
        <img src="https://i.postimg.cc/rsB29YTx/Picsart-26-01-19-19-13-14-199.png" alt="Logo" class="h-10 mx-auto mb-4 opacity-40">
        <p class="text-[9px] text-zinc-700 tracking-[0.4em] select-none uppercase" ondblclick="toggleAdmin()">© DOV DESIGN STUDIO | 2026</p>
        <p class="text-[10px] text-zinc-500 mt-2 font-bold tracking-widest">יחי המלך המשיח!</p>
        
        <div id="admin-panel" class="hidden mt-8 max-w-sm mx-auto p-4 border border-zinc-800">
            <input id="new-url" type="text" placeholder="קישור ישיר לתמונה" class="w-full bg-zinc-900 p-2 text-xs mb-2 outline-none text-white">
            <select id="new-cat" class="w-full bg-zinc-900 p-2 text-xs mb-2 text-white">
                <option value="business_cards">כרטיסי ביקור</option>
                <option value="branding">מותגים</option>
                <option value="posts">פוסטים</option>
                <option value="ads">מודעות</option>
            </select>
            <select id="new-lang" class="w-full bg-zinc-900 p-2 text-xs mb-4 text-white">
                <option value="both">מוצג בשתי השפות</option>
                <option value="he">רק בעברית</option>
                <option value="en">רק באנגלית</option>
            </select>
            <button onclick="addWork()" class="w-full py-2 bg-green-600 text-xs font-bold uppercase">הוסף תמונה</button>
        </div>
    </footer>

    <script>
        let currentLang = 'he';
        let currentFilter = 'all';
        let currentIndex = 0;
        let filteredWorks = [];

        const defaultWorks = [
            {url: 'https://i.postimg.cc/fT3SF1hz/Picsart-25-08-30-21-41-32-973.png', cat: 'ads', lang: 'both'},
            {url: 'https://i.postimg.cc/66bGMtFN/1767556230317.png', cat: 'ads', lang: 'both'},
            {url: 'https://i.postimg.cc/QxRKrSXB/1755407066547.png', cat: 'ads', lang: 'both'},
            {url: 'https://i.postimg.cc/YqJLw8pL/Picsart-25-05-18-15-30-03-939.jpg', cat: 'posts', lang: 'both'},
            {url: 'https://i.postimg.cc/wTtRPndv/1756004839008.png', cat: 'branding', lang: 'both'},
            {url: 'https://i.postimg.cc/05XJVPh1/IMG-20251228-WA0014.jpg', cat: 'branding', lang: 'both'},
            {url: 'https://i.postimg.cc/BZ71m4kd/Picsart-26-01-07-17-32-32-551.png', cat: 'branding', lang: 'both'},
            {url: 'https://i.postimg.cc/NGCrdBSJ/a-modern-circular-logo-design-featuring-1eu-ovz-QBqb3k9EI98s-QQ-Kk-JG34m2Tm-GH4v-RIZu-Agpg.jpg', cat: 'branding', lang: 'both'},
            {url: 'https://i.postimg.cc/J4yHgSWB/1752378346316.jpg', cat: 'branding', lang: 'both'},
            {url: 'https://i.postimg.cc/y8XCnYW8/Picsart-26-01-20-05-54-51-529.jpg', cat: 'business_cards', lang: 'he'},
            {url: 'https://i.postimg.cc/7ZMrXYbY/Picsart-26-01-20-05-51-57-093.png', cat: 'business_cards', lang: 'en'},
            {url: 'https://i.postimg.cc/rsB29YTx/Picsart-26-01-19-19-13-14-199.png', cat: 'branding', lang: 'both'}
        ];
        
        let works = JSON.parse(localStorage.getItem('dov_db_v2')) || defaultWorks;
        let isAdmin = false;

        function showPage(p) {
            document.querySelectorAll('.page').forEach(el => el.classList.remove('active'));
            document.getElementById(p + '-page').classList.add('active');
            const h = document.getElementById('main-header');
            h.classList.toggle('bg-black/80', p === 'gallery');
            if(p === 'gallery') renderGallery(currentFilter);
            window.scrollTo(0,0);
        }

        function toggleLang() {
            currentLang = currentLang === 'he' ? 'en' : 'he';
            document.documentElement.dir = currentLang === 'he' ? 'rtl' : 'ltr';
            document.getElementById('lang-toggle').innerText = currentLang === 'he' ? 'EN' : 'עב';
            document.querySelectorAll('[data-he]').forEach(el => el.innerText = el.getAttribute('data-' + currentLang));
            renderGallery(currentFilter);
        }

        function renderGallery(f = 'all') {
            currentFilter = f;
            const g = document.getElementById('gallery-grid');
            g.innerHTML = '';
            
            filteredWorks = works.filter(w => {
                const categoryMatch = (f === 'all' || w.cat === f);
                const languageMatch = (w.lang === 'both' || w.lang === currentLang);
                return categoryMatch && languageMatch;
            });

            filteredWorks.forEach((w, i) => {
                g.innerHTML += `<div class="masonry-item relative group" onclick="openLightbox(${i})">
                    <div class="img-overlay"></div>
                    <img src="${w.url}" ondragstart="return false;" class="w-full h-auto border border-zinc-800 shadow-md">
                    ${isAdmin ? `<button onclick="event.stopPropagation(); del(${i})" class="absolute top-1 right-1 z-20 bg-red-600 text-[8px] p-1">X</button>` : ''}
                </div>`;
            });
        }

        /* Lightbox Functions */
        function openLightbox(index) {
            currentIndex = index;
            const lb = document.getElementById('lightbox');
            const lbImg = document.getElementById('lightbox-img');
            lbImg.src = filteredWorks[currentIndex].url;
            lb.classList.add('active');
            document.body.style.overflow = 'hidden'; // מניעת גלילה ברקע
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function changeImg(step) {
            currentIndex += step;
            if (currentIndex >= filteredWorks.length) currentIndex = 0;
            if (currentIndex < 0) currentIndex = filteredWorks.length - 1;
            document.getElementById('lightbox-img').src = filteredWorks[currentIndex].url;
        }

        // סגירה בלחיצה על הרקע
        document.getElementById('lightbox').addEventListener('click', function(e) {
            if (e.target === this) closeLightbox();
        });

        function filterWorks(c) {
            document.querySelectorAll('.cat-btn').forEach(b => {
                b.classList.remove('bg-amber-500', 'text-black', 'border-amber-500');
                b.classList.add('text-zinc-500', 'border-zinc-800');
            });
            event.target.classList.remove('text-zinc-500', 'border-zinc-800');
            event.target.classList.add('bg-amber-500', 'text-black', 'border-amber-500');
            renderGallery(c);
        }

        function toggleAdmin() {
            isAdmin = !isAdmin;
            document.getElementById('admin-panel').classList.toggle('hidden');
            renderGallery(currentFilter);
        }

        function addWork() {
            const u = document.getElementById('new-url').value;
            const c = document.getElementById('new-cat').value;
            const l = document.getElementById('new-lang').value;
            if(!u) return;
            works.unshift({url: u, cat: c, lang: l});
            localStorage.setItem('dov_db_v2', JSON.stringify(works));
            document.getElementById('new-url').value = '';
            renderGallery(currentFilter);
        }

        function del(i) {
            if(confirm("למחוק?")) {
                works.splice(i, 1);
                localStorage.setItem('dov_db_v2', JSON.stringify(works));
                renderGallery(currentFilter);
            }
        }
    </script>
</body>
</html>
