<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dov Design Studio</title>
    
    <link rel="icon" type="image/png" href="https://i.postimg.cc/rsB29YTx/Picsart-26-01-19-19-13-14-199.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Heebo:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Heebo', sans-serif; 
            background-color: #09090b; 
            color: #fafafa; 
            overflow-x: hidden; 
            scroll-behavior: smooth;
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }
        .serif { font-family: 'Playfair Display', serif; }
        .brand-logo { height: 45px; width: auto; object-fit: contain; }
        
        /* גריד גמיש לגלריה */
        .masonry-grid { columns: 2; gap: 10px; }
        @media (min-width: 768px) { .masonry-grid { columns: 3; } }
        
        .masonry-item { 
            break-inside: avoid; 
            margin-bottom: 10px; 
            position: relative;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .masonry-item:hover { transform: scale(1.02); }

        /* Lightbox */
        #lightbox {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.97);
            z-index: 100;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            backdrop-filter: blur(5px);
        }
        #lightbox.active { display: flex; }
        #lightbox-img { max-width: 90%; max-height: 80vh; border: 1px solid #333; }

        .page { display: none; }
        .page.active { display: block; animation: fadeIn 0.6s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- באנר נגלל לחיץ --- */
        .banner-wrapper {
            width: 100%;
            margin-top: 2.5rem;
            margin-bottom: 3rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        .scrolling-banner {
            width: 100%;
            height: 280px;
            background-size: contain;
            background-repeat: repeat-x;
            background-position: center;
            position: relative;
            z-index: 30;
            filter: drop-shadow(0 15px 30px rgba(0,0,0,0.6));
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .banner-wrapper.is-full .scrolling-banner {
            animation: none !important;
            background-repeat: no-repeat !important;
            background-position: center !important;
            transform: scale(1.08);
            height: 320px;
        }

        #banner-he {
            background-image: url('https://i.postimg.cc/SKdWvXvD/Picsart-26-01-15-07-34-38-017.png');
            animation: scroll-bg-rtl 40s linear infinite;
        }

        #banner-en {
            background-image: url('https://i.postimg.cc/3wYX1jnw/1768446446562.png');
            animation: scroll-bg-ltr 40s linear infinite;
        }

        @keyframes scroll-bg-rtl { from { background-position: 0 center; } to { background-position: 1500px center; } }
        @keyframes scroll-bg-ltr { from { background-position: 0 center; } to { background-position: -1500px center; } }

        .banner-hint {
            font-size: 12px;
            color: #000;
            background-color: #f59e0b;
            padding: 6px 20px;
            border-radius: 20px;
            margin-bottom: 12px;
            font-weight: 800;
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
        }

        /* עיצוב כפתורי קטגוריה */
        .cat-btn {
            padding: 8px 16px;
            font-size: 11px;
            text-transform: uppercase;
            font-weight: bold;
            border: 1px solid #27272a;
            color: #71717a;
            transition: all 0.3s;
        }
        .cat-btn.active {
            border-color: #f59e0b;
            color: #f59e0b;
            background: rgba(245, 158, 11, 0.05);
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="lightbox">
        <span onclick="closeLightbox()" style="position: absolute; top: 20px; right: 20px; font-size: 40px; color: white; cursor: pointer;">&times;</span>
        <img id="lightbox-img" src="">
    </div>

    <header class="fixed top-0 left-0 right-0 z-50 py-6 px-6 bg-transparent">
        <div class="container mx-auto flex items-center justify-between">
            <button onclick="showPage('home')">
                <img src="https://i.postimg.cc/rsB29YTx/Picsart-26-01-19-19-13-14-199.png" class="brand-logo">
            </button>
            <nav class="hidden md:flex gap-8 text-[10px] uppercase font-bold tracking-widest">
                <button onclick="showPage('home')" data-he="בית" data-en="HOME">בית</button>
                <button onclick="showPage('gallery')" data-he="עבודות" data-en="WORKS">עבודות</button>
                <a href="#contact-section" data-he="צור קשר" data-en="CONTACT">צור קשר</a>
            </nav>
            <button id="lang-toggle" onclick="toggleLang()" class="px-3 py-1 border border-amber-500 text-amber-500 text-xs font-bold">EN</button>
        </div>
    </header>

    <main id="home-page" class="page active">
        <section class="min-h-screen flex flex-col items-center justify-center relative pt-32 text-center">
            <div class="absolute inset-0 bg-black/60 z-10"></div>
            <div class="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1497215728101-856f4ea42174?q=80&w=2000')] bg-cover"></div>
            
            <div class="relative z-20 px-6 w-full">
                <h1 class="text-4xl md:text-7xl font-bold mb-6 serif" data-he="סטודיו העיצובים של דוב" data-en="Dov's Design Studio">סטודיו העיצובים של דוב</h1>
                
                <div class="flex flex-col md:flex-row gap-4 justify-center mb-12">
                    <button onclick="showPage('gallery')" class="px-12 py-4 bg-amber-500 text-black font-bold uppercase text-sm" data-he="צפה בעבודות" data-en="VIEW WORKS">צפה בעבודות</button>
                </div>

                <div id="wrapper-he" class="banner-wrapper" onclick="this.classList.toggle('is-full')">
                    <p class="banner-hint">לחצו לצפייה מלאה / המשיכו לגלול</p>
                    <div class="scrolling-banner" id="banner-he"></div>
                </div>

                <div id="wrapper-en" class="banner-wrapper hidden" onclick="this.classList.toggle('is-full')">
                    <p class="banner-hint">CLICK FOR FULL VIEW / KEEP SCROLLING</p>
                    <div class="scrolling-banner" id="banner-en"></div>
                </div>
            </div>
        </section>
    </main>

    <main id="gallery-page" class="page pt-32 pb-20">
        <div class="container mx-auto px-4 text-center">
            <h2 class="text-3xl font-bold mb-10 serif uppercase tracking-widest" data-he="העבודות שלי" data-en="MY WORKS">העבודות שלי</h2>
            
            <div class="flex flex-wrap justify-center gap-3 mb-12">
                <button onclick="filterWorks('all')" class="cat-btn active" id="btn-all">ALL</button>
                <button onclick="filterWorks('business_cards')" class="cat-btn" data-he="כרטיסי ביקור" data-en="CARDS">כרטיסי ביקור</button>
                <button onclick="filterWorks('branding')" class="cat-btn" data-he="מותגים" data-en="BRANDING">מותגים</button>
                <button onclick="filterWorks('posts')" class="cat-btn" data-he="פוסטים" data-en="POSTS">פוסטים</button>
                <button onclick="filterWorks('ads')" class="cat-btn" data-he="מודעות" data-en="ADS">מודעות</button>
            </div>

            <div id="gallery-grid" class="masonry-grid"></div>
        </div>
    </main>

    <footer class="py-12 text-center bg-black border-t border-zinc-900">
        <p class="text-[10px] text-zinc-500 font-bold tracking-widest">יחי המלך המשיח!</p>
    </footer>

    <script>
        let currentLang = 'he';
        let currentFilter = 'all';

        // רשימת העבודות המלאה
        const works = [
            {url: 'https://i.postimg.cc/fT3SF1hz/Picsart-25-08-30-21-41-32-973.png', cat: 'ads'},
            {url: 'https://i.postimg.cc/66bGMtFN/1767556230317.png', cat: 'ads'},
            {url: 'https://i.postimg.cc/QxRKrSXB/1755407066547.png', cat: 'ads'},
            {url: 'https://i.postimg.cc/YqJLw8pL/Picsart-25-05-18-15-30-03-939.jpg', cat: 'posts'},
            {url: 'https://i.postimg.cc/wTtRPndv/1756004839008.png', cat: 'branding'},
            {url: 'https://i.postimg.cc/05XJVPh1/IMG-20251228-WA0014.jpg', cat: 'branding'},
            {url: 'https://i.postimg.cc/y8XCnYW8/Picsart-26-01-20-05-54-51-529.jpg', cat: 'business_cards'}
        ];

        function showPage(p) {
            document.querySelectorAll('.page').forEach(el => el.classList.remove('active'));
            document.getElementById(p + '-page').classList.add('active');
            if(p === 'gallery') renderGallery();
            window.scrollTo(0,0);
        }

        function filterWorks(cat) {
            currentFilter = cat;
            document.querySelectorAll('.cat-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            renderGallery();
        }

        function renderGallery() {
            const g = document.getElementById('gallery-grid');
            g.innerHTML = '';
            const filtered = works.filter(w => currentFilter === 'all' || w.cat === currentFilter);
            filtered.forEach(w => {
                g.innerHTML += `
                    <div class="masonry-item" onclick="openLightbox('${w.url}')">
                        <img src="${w.url}" class="w-full h-auto border border-zinc-800">
                    </div>`;
            });
        }

        function openLightbox(url) {
            document.getElementById('lightbox-img').src = url;
            document.getElementById('lightbox').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function toggleLang() {
            currentLang = currentLang === 'he' ? 'en' : 'he';
            document.documentElement.dir = currentLang === 'he' ? 'rtl' : 'ltr';
            document.getElementById('lang-toggle').innerText = currentLang === 'he' ? 'EN' : 'עב';
            document.querySelectorAll('[data-he]').forEach(el => {
                el.innerText = el.getAttribute('data-' + currentLang);
            });
            document.getElementById('wrapper-he').classList.toggle('hidden', currentLang !== 'he');
            document.getElementById('wrapper-en').classList.toggle('hidden', currentLang !== 'en');
        }
    </script>
</body>
</html>
