<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dov Design Studio</title>
    
    <link rel="icon" type="image/png" href="https://i.postimg.cc/rsB29YTx/Picsart-26-01-19-19-13-14-199.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Heebo:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Heebo', sans-serif; 
            background-color: #09090b; 
            color: #fafafa; 
            overflow-x: hidden; 
            scroll-behavior: smooth;
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }
        .serif { font-family: 'Playfair Display', serif; }
        .brand-logo { height: 45px; width: auto; object-fit: contain; }
        
        .masonry-grid { columns: 2; gap: 10px; }
        @media (min-width: 768px) { .masonry-grid { columns: 3; } }
        
        .masonry-item { 
            break-inside: avoid; 
            margin-bottom: 10px; 
            position: relative;
            cursor: pointer;
        }

        /* Lightbox */
        #lightbox {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.97);
            z-index: 100;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            backdrop-filter: blur(5px);
        }
        #lightbox.active { display: flex; }
        #lightbox-img { max-width: 90%; max-height: 80vh; border: 1px solid #333; }

        .page { display: none; }
        .page.active { display: block; animation: fadeIn 0.6s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- באנר נגלל משופר עם אזור לחיצה מאוחד --- */
        .banner-wrapper {
            width: 100%;
            margin-top: 2.5rem;
            margin-bottom: 3rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer; /* סימן שהכל לחיץ */
            -webkit-tap-highlight-color: transparent;
        }

        .scrolling-banner {
            width: 100%;
            height: 280px;
            background-size: contain;
            background-repeat: repeat-x;
            background-position: center;
            position: relative;
            z-index: 30;
            filter: drop-shadow(0 15px 30px rgba(0,0,0,0.6));
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* אפקט לחיצה על כל האזור */
        .banner-wrapper:active .scrolling-banner {
            transform: scale(0.97);
        }

        .banner-wrapper.is-full .scrolling-banner {
            animation: none !important;
            background-repeat: no-repeat !important;
            background-position: center !important;
            transform: scale(1.08);
            height: 320px;
        }

        #banner-he {
            background-image: url('https://i.postimg.cc/SKdWvXvD/Picsart-26-01-15-07-34-38-017.png');
            animation: scroll-bg-rtl 40s linear infinite;
        }

        #banner-en {
            background-image: url('https://i.postimg.cc/3wYX1jnw/1768446446562.png');
            animation: scroll-bg-ltr 40s linear infinite;
        }

        @keyframes scroll-bg-rtl {
            from { background-position: 0 center; }
            to { background-position: 1500px center; }
        }

        @keyframes scroll-bg-ltr {
            from { background-position: 0 center; }
            to { background-position: -1500px center; }
        }

        .banner-hint {
            font-size: 12px;
            color: #000;
            background-color: #f59e0b;
            padding: 6px 20px;
            border-radius: 20px;
            margin-bottom: 12px;
            font-weight: 800;
            letter-spacing: 0.05em;
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
            transition: background-color 0.3s;
        }

        .banner-wrapper.is-full .banner-hint {
            background-color: #fafafa;
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="lightbox">
        <span class="close-lb" onclick="closeLightbox()" style="position: absolute; top: 20px; right: 20px; font-size: 40px; color: white; cursor: pointer;">&times;</span>
        <img id="lightbox-img" src="" alt="Dov's Work">
    </div>

    <header id="main-header" class="fixed top-0 left-0 right-0 z-50 py-6 px-6 bg-transparent transition-all">
        <div class="container mx-auto flex items-center justify-between">
            <button onclick="showPage('home')">
                <img src="https://i.postimg.cc/rsB29YTx/Picsart-26-01-19-19-13-14-199.png" alt="Dov Studio" class="brand-logo">
            </button>
            <nav class="hidden md:flex gap-8 text-[10px] uppercase tracking-widest font-bold">
                <button onclick="showPage('home')" class="hover:text-amber-500" data-he="בית" data-en="HOME">בית</button>
                <button onclick="showPage('gallery')" class="hover:text-amber-500" data-he="עבודות" data-en="WORKS">עבודות</button>
                <a href="#contact-section" class="hover:text-amber-500" data-he="צור קשר" data-en="CONTACT">צור קשר</a>
            </nav>
            <button id="lang-toggle" onclick="toggleLang()" class="px-3 py-1 border border-amber-500 rounded text-xs font-bold text-amber-500 uppercase">EN</button>
        </div>
    </header>

    <main id="home-page" class="page active">
        <section class="min-h-screen flex flex-col items-center justify-center relative pt-32 pb-16 text-center">
            <div class="absolute inset-0 bg-black/60 z-10"></div>
            <div class="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1497215728101-856f4ea42174?q=80&w=2000')] bg-cover bg-center"></div>
            
            <div class="relative z-20 px-6 w-full">
                <h1 class="text-4xl md:text-7xl font-bold mb-6 serif" data-he="סטודיו העיצובים של דוב" data-en="Dov's Design Studio">סטודיו העיצובים של דוב</h1>
                <p class="text-zinc-400 text-lg mb-10 max-w-xl mx-auto font-light" data-he="מיתוג יוקרתי ועיצוב שמותיר חותם" data-en="Luxury branding and design that leaves a mark">מיתוג יוקרתי ועיצוב שמותיר חותם</p>
                
                <div class="flex flex-col md:flex-row gap-4 justify-center">
                    <button onclick="showPage('gallery')" class="px-12 py-4 bg-amber-500 text-black font-bold uppercase tracking-widest text-sm" data-he="צפה בעבודות" data-en="VIEW WORKS">צפה בעבודות</button>
                    <a href="#contact-section" class="px-12 py-4 border border-zinc-500 text-white font-bold uppercase tracking-widest text-sm hover:border-amber-500" data-he="דבר איתי" data-en="LET'S TALK">דבר איתי</a>
                </div>

                <div class="banner-wrapper" onclick="this.classList.toggle('is-full')">
                    <p class="banner-hint" data-he="לחצו לצפייה מלאה / המשיכו לגלול" data-en="Click for full view / Keep scrolling">לחצו לצפייה מלאה / המשיכו לגלול</p>
                    <div class="scrolling-banner" id="banner-he"></div>
                    <div class="scrolling-banner hidden" id="banner-en"></div>
                </div>
            </div>
        </section>

        <section id="contact-section" class="py-24 bg-zinc-950 px-6">
            <div class="container mx-auto max-w-4xl text-center">
                <h2 class="text-3xl md:text-5xl font-bold mb-4 serif" data-he="בואו ניצור משהו גדול" data-en="Let's Create Greatness">בואו ניצור משהו גדול</h2>
                <div class="w-20 h-1 bg-amber-500 mx-auto mb-16"></div>
                <form id="contact-form" action="https://formspree.io/f/mvzzqrnz" method="POST" class="max-w-xl mx-auto space-y-4 text-right">
                    <input type="text" name="name" required placeholder="שם מלא / Name" class="w-full bg-zinc-900 border border-zinc-800 p-4 outline-none focus:border-amber-500 text-sm text-white">
                    <input type="email" name="_replyto" required placeholder="אימייל / Email" class="w-full bg-zinc-900 border border-zinc-800 p-4 outline-none focus:border-amber-500 text-sm text-white">
                    <textarea name="message" required rows="4" placeholder="איך אני יכול לעזור? / How can I help?" class="w-full bg-zinc-900 border border-zinc-800 p-4 outline-none focus:border-amber-500 text-sm text-white resize-none"></textarea>
                    <button type="submit" class="w-full py-4 bg-amber-500 text-black font-bold uppercase tracking-[0.2em] text-xs transition-all hover:bg-amber-400">
                        <span data-he="שלח הודעה" data-en="SEND MESSAGE">שלח הודעה</span>
                    </button>
                </form>
            </div>
        </section>
    </main>

    <main id="gallery-page" class="page pt-32 pb-20">
        <div class="container mx-auto px-4 text-center">
            <h2 class="text-3xl font-bold mb-10 serif uppercase tracking-widest" data-he="העבודות שלי" data-en="MY WORKS">העבודות שלי</h2>
            <div id="gallery-grid" class="masonry-grid"></div>
            <button onclick="showPage('home')" class="mt-16 px-10 py-4 border border-zinc-500 text-white font-bold uppercase tracking-widest text-xs transition-all hover:bg-amber-500 hover:text-black hover:border-amber-500">
                ← חזרה לבית
            </button>
        </div>
    </main>

    <footer class="py-12 border-t border-zinc-900 text-center bg-black">
        <p class="text-[10px] text-zinc-500 mb-2 font-bold tracking-widest">יחי המלך המשיח!</p>
        <p class="text-[9px] text-zinc-700 uppercase">© DOV DESIGN STUDIO | 2026</p>
    </footer>

    <script>
        let currentLang = 'he';

        function showPage(p) {
            document.querySelectorAll('.page').forEach(el => el.classList.remove('active'));
            document.getElementById(p + '-page').classList.add('active');
            if(p === 'gallery') renderGallery();
            window.scrollTo(0,0);
        }

        function toggleLang() {
            currentLang = currentLang === 'he' ? 'en' : 'he';
            document.documentElement.dir = currentLang === 'he' ? 'rtl' : 'ltr';
            document.getElementById('lang-toggle').innerText = currentLang === 'he' ? 'EN' : 'עב';
            document.querySelectorAll('[data-he]').forEach(el => {
                el.innerText = el.getAttribute('data-' + currentLang);
            });
            document.getElementById('banner-he').classList.toggle('hidden', currentLang !== 'he');
            document.getElementById('banner-en').classList.toggle('hidden', currentLang !== 'en');
        }

        const works = [
            {url: 'https://i.postimg.cc/fT3SF1hz/Picsart-25-08-30-21-41-32-973.png'},
            {url: 'https://i.postimg.cc/66bGMtFN/1767556230317.png'},
            {url: 'https://i.postimg.cc/QxRKrSXB/1755407066547.png'}
        ];

        function renderGallery() {
            const g = document.getElementById('gallery-grid');
            if(!g) return;
            g.innerHTML = '';
            works.forEach((w) => {
                g.innerHTML += `<div class="masonry-item" onclick="openLightbox('${w.url}')">
                    <img src="${w.url}" class="w-full h-auto border border-zinc-800 shadow-md">
                </div>`;
            });
        }

        function openLightbox(url) {
            document.getElementById('lightbox-img').src = url;
            document.getElementById('lightbox').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        document.getElementById('lightbox').addEventListener('click', e => {
            if(e.target.id === 'lightbox') closeLightbox();
        });
    </script>
</body>
</html>
